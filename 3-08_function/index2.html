<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <link href="../../_common/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>税込み価格を計算する</h1>
            <h2>HTMLに出力する</h2>
        </div><!-- /.container -->
    </header>
    <main>
        <div class="container">
            <section>
                <p id="taxRate"></p>
                <p id="price"></p>
                <p id="tax"></p>
                <p id="total"></p>
            </section>
        </div><!-- /.container -->
    </main>
    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>
    <script>
        'use strict';

        function cal(price) {
            const taxRate = 0.15;
            const tax = price * taxRate;
            const total = price + tax;
            document.getElementById('taxRate').textContent = `税率は${taxRate * 100}%`;
            document.getElementById('price').textContent = `商品価格は${price}`;
            document.getElementById('tax').textContent = `消費税は${tax}`;
            document.getElementById('total').textContent = `税込み価格は${total}`;
        }
        const price = parseInt(window.prompt('商品価格を入力してください。'));
        price? cal(price) : alert('商品価格を入力してください。');
    </script>
</body>

</html>
