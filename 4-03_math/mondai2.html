<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <link href="../../_common/css/style.css" rel="stylesheet">
    <style>
        span {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>問題2</h1>
            <h2></h2>
        </div><!-- /.container -->
    </header>
    <main>
        <div class="container">
            <section>
                <p>数値は <span id="num"></span> です。</p>
                <p>Math.floorで切り捨てると <span id="floor"></span> です。</p>
                <p>Math.truncで切り捨てると <span id="trunc"></span> です。</p>
            </section>
        </div><!-- /.container -->
    </main>
    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>
    <script>
        'use strict';
        
        const num = window.prompt('数値を入力してください');

        document.getElementById('num').textContent = num;
        document.getElementById('floor').textContent = Math.floor(num);
        document.getElementById('trunc').textContent = Math.trunc(num);
    </script>
</body>

</html>
