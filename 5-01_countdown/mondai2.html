<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <link href="../../_common/css/style.css" rel="stylesheet">
    <style>
        section p {
            width: 100%;
            margin: 0 auto;
            text-align: center;
            font-weight: bold;
        }
        section p span {
            font-size: 300%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>5-01 時間の計算</h1>
            <h2>基本問題2</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <p><span id="msec"></span>ミリ秒</p>
                <p>は</p>
                <p>①<span id="msecToSec"></span>秒</p>
                <p>②
                    <span id="days"></span>日
                    <span id="hours"></span>時間
                    <span id="min"></span>分
                    <span id="sec"></span>秒
                </p>
            </section>
        </div><!-- /.container -->
    </main>
    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>
    <script>
        'use strict';

        const msec = window.prompt("〇ミリ秒");
        const msecToSec = Math.floor(msec / 1000);
        const sec = Math.floor(msec / 1000) % 60;
        const min = Math.floor(msec / 1000 / 60) % 60;
        const hours = Math.floor(msec / 1000 / 60 / 60) % 24;
        const days = Math.floor(msec / 1000 / 60 / 60 / 24);

        document.getElementById('msec').textContent = msec;
        document.getElementById('msecToSec').textContent = msecToSec;
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('min').textContent = min;
        document.getElementById('sec').textContent = sec;
    </script>
</body>

</html>
